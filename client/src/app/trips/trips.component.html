<div>
  <h2>Current Trip: {{currentTrip.title}}</h2>
  <p>Navbar(map/travel buddies)</p>
</div>
<div droppable (onDrop)="onProposedDrop($event)" id="agenda-container">
  <h2>Agenda</h2>
  <div *ngFor="let proposed of droppedProposed" class="list-group-item" class="single-activity">
      <h3>{{proposed.location}}</h3>
      <p>{{proposed.description}}</p>
  </div>
</div><div
 id="sidebar-container">
  <div droppable (onDrop)="onSuggestionDrop($event)" id="proposed-container">
    <h2>Proposed</h2>
    <div draggable *ngFor="let suggestion of droppedSuggestions"  [dragData]="suggestion" class="single-activity">
      <h3>{{suggestion.location}}</h3>
      <p>{{suggestion.description}}</p>
    </div>
  </div><div 
  id="suggestions-container">
    <h2>Suggestions</h2>
    <div draggable *ngFor="let suggestion of suggestions" [dragData]="suggestion" class="single-activity">
      <h3>{{suggestion.location}}</h3>
      <p>{{suggestion.description}}</p>
    </div>
  </div>
</div>
