<h2>Add your own adventure!</h2>
<a href="/trips/plan/{{currentTrip.id}}">Back to trip</a>
<form (submit)="onSubmit()">
  <p>Location: <input type="text" name="newActivity.location" [(ngModel)]="newActivity.location" /></p>
  <p>Description: <input type="text" name="newActivity.description" [(ngModel)]="newActivity.description" /></p>
  <p>Image url: <input type="text" name="newActivity.imgRef" [(ngModel)]="newActivity.imgRef" /></p>
  <input type="submit" value="Create Task" />
</form>
