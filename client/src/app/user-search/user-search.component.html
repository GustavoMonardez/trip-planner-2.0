<div id = "search-component">
  <h3 *ngIf="currenttrip">Invite User</h3>
  <h1 *ngIf="!currenttrip">User Search</h1>
  
  <input #searchBox id = "search-box" id="search-box" (keyup)="search(searchBox.value)">
  <ul class = "search-result" [style.display]="isClicked ? 'block':'none'">
    <li *ngFor = "let user of users$ | async" (click)="dostuff(user)">
        {{user.firstName}} {{user.lastName}} ({{user.email}})
    </li>
  </ul>
</div>
