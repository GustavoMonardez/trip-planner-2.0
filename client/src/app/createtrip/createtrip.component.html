<app-navigationbar></app-navigationbar>
<div id="create-image"></div>
<div class="container">
  <div class="create-wrapper">
  <h2>Add a Trip</h2>
  <form>
    <table>
      <tr>
        <td>Trip Title:</td>
        <td><input name="title" type="text" [(ngModel)] = "trip.title"></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input name="description" type="text" [(ngModel)] = "trip.description"></td>
      </tr>
      <tr>
        <td>From:</td>
        <td><input name="date_from" type="date" [(ngModel)] = "trip.date_from"></td>
      </tr>
      <tr>
        <td>To:</td>
        <td><input name="date_to" type="date" [(ngModel)] = "trip.date_to"></td>
      </tr>
      <tr>
        <td></td>
        <td><button (click) = "createTrip()">Let's go places!</button></td>
      </tr>
    </table>
  </form>
  </div>
</div>
